<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_block %} Dishcovery {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <input type="checkbox" name="" id="chk1">
        <div class="logo">
            <h1><a href="{% url 'dishcovery:home' %}">Dishcovery</h1>
            <li>Welcome, {{ user.username }}</li>

        </div>
        <div class="search-box">
            <form action="">
                <input type="text" name="" id="search" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <ul>
            {% if user.is_authenticated %}
            <!-- Show these links when the user is logged in -->
            <li><a href="{% url 'dishcovery:profile_page' %}">My Profile</a></li>
            <li><a href="{% url 'dishcovery:logout' %}">Logout</a></li>
            {% else %}
            <!-- Show these links when the user is NOT logged in -->
            <li><a href="{% url 'dishcovery:login' %}">Login</a></li>
            {% endif %}
            <!-- Always show these links -->
            <li><a href="{% url 'dishcovery:home' %}">Home</a></li>
        </ul>
        <div class="menu">
            <label for="chk1">
                <i class="fas fa-bars"></i>
            </label>
        </div>
    </header>

    <label>
        <input type="checkbox">
        <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
        </div>

        <div class="slide">
            <h2>CUISINES</h2>
            <ul>
                {% for cuisine in cuisines %}
                <li><a href="{% url 'dishcovery:cuisine_recipes' cuisine.id %}">{{ cuisine.name }}</a></li>
                {% empty %}
                <li>No cuisines available</li>
                {% endfor %}
            </ul>
        </div>

    </label>

    <!-- Main content block where child templates insert content -->
    {% block body_block %}
    {% endblock %}

    <footer>
        <div class="row">
            <p>hello</p>
        </div>
    </footer>
</body>

</html>
